<!DOCTYPE html>
<html lang="ru">
	@@include('../layouts/head.html')
	<body class="wrapper">
		@@include('../layouts/header.html') @@include('../layouts/headerAfter.html')
		<main>
			<section class="contact">
				<div class="contact__content">
					<div class="contact__content-form">
						<h2>Контактная форма</h2>
						<form id="contact-form" action="/contact" method="post">
							<input
								type="hidden"
								name="_csrf-frontend"
								value="SKs4nxrCyXUIo0x840we5mkWdHGs_SS_xEuWHT47dRUSzWqtI_anPDCQezGkDVKXXCYQPNWOSY_3LtlkRH8hQQ=="
							/>
							<div class="form-group field-contactform-name required">
								<input
									type="text"
									id="contactform-name"
									class="form-control"
									name="ContactForm[name]"
									placeholder="ФИО*"
									aria-required="true"
								/>

								<p class="help-block help-block-error"></p>
							</div>
							<div class="form-group field-contactform-phone">
								<input
									type="text"
									id="contactform-phone"
									class="form-control transparent"
									name="ContactForm[phone]"
									placeholder="Телефон*"
									data-plugin-inputmask="inputmask_1e907fd2"
								/>

								<p class="help-block help-block-error"></p>
							</div>
							<div class="form-group field-contactform-body required">
								<textarea
									id="contactform-body"
									class="form-control"
									name="ContactForm[body]"
									rows="6"
									aria-required="true"
								></textarea>

								<p class="help-block help-block-error"></p>
							</div>
							<div class="form-group field-contactform-verifycode">
								<label class="control-label" for="contactform-verifycode">Проверочный код</label>
								<div class="row">
									<div class="col-lg-3">
										<img
											id="contactform-verifycode-image"
											src="/site/captcha?v=5f0f359aa43f13.00728079"
											alt=""
										/>
									</div>
									<div class="col-lg-6">
										<input
											type="text"
											id="contactform-verifycode"
											class="form-control"
											name="ContactForm[verifyCode]"
										/>
									</div>
								</div>

								<p class="help-block help-block-error"></p>
							</div>
							<div class="contact__content-form-btn">
								<button type="submit" class="btn btn-primary" name="contact-button">
									Отправить сообщение
								</button>
							</div>
						</form>
						<!--                    <input type="text" placeholder="ФИО*" />-->
						<!--                    <input type="number" placeholder="Телефон*" />-->
						<!--                    <textarea placeholder="Сообщение*" name="message" id="" cols="30" rows="10"></textarea>-->
						<!--                    <div class="contact__content-form-btn">-->
						<!--                        <a href="#">Отправить сообщение</a>-->
						<!--                    </div>-->
					</div>
					<div class="contact__content-map">
						<script
							type="text/javascript"
							charset="utf-8"
							async
							src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Af3c6dfc34a3ca6ed0381eab79173ef0c803857204cbc150cb42e93254088a270&amp;lang=ru_RU&amp;scroll=true"
						></script>
					</div>
				</div>
			</section>
		</main>
		@@include('../layouts/footer.html') @@include('../layouts/scriptFooter.html')
	</body>
</html>
