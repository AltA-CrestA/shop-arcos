<section class="order">
	<div class="order__content">
		<div class="order__content-back">
			<a href="/catalog">Каталог</a>
			<p>/</p>
			<a href="/cart">Корзина</a>
			<p>/</p>
			<a href="/">Оформление заказа</a>
		</div>
		<h2>Оформление заказа</h2>
		<form id="w0" action="/cart/order" method="post">
			<input
				type="hidden"
				name="_csrf-frontend"
				value="EGriNRYd4aIUYIjWR6YzQQ1PjZjRBf_0oSIGYmMcTCRPE4BSblmR7Fos4bMx92Q7aTfo0rUzuqD7TTIuUm51aw=="
			/>
			<div class="order__content-person">
				<h2>Персональные данные</h2>
				<div class="order__content-person-grid">
					<div class="form-group field-order-surname required">
						<input
							type="text"
							id="order-surname"
							class="form-control"
							name="Order[surname]"
							placeholder="Фамилия"
							aria-required="true"
						/>
						<p class="help-block help-block-error"></p>
					</div>
					<div class="form-group field-order-name required">
						<input
							type="text"
							id="order-name"
							class="form-control"
							name="Order[name]"
							placeholder="Имя"
							aria-required="true"
						/>
						<p class="help-block help-block-error"></p>
					</div>
					<div class="form-group field-order-phone required">
						<input
							type="text"
							id="order-phone"
							class="form-control"
							name="Order[phone]"
							placeholder="Телефон"
							aria-required="true"
							data-plugin-inputmask="inputmask_1e907fd2"
						/>
						<p class="help-block help-block-error"></p>
					</div>
					<div class="form-group field-order-email required">
						<input
							type="email"
							id="order-email"
							class="form-control"
							name="Order[email]"
							placeholder="E-mail"
							aria-required="true"
						/>
						<p class="help-block help-block-error"></p>
					</div>
				</div>
			</div>
			<div class="order__content-delivery">
				<h2>Адрес доставки</h2>
				<div class="order__content-delivery-grid">
					<div class="form-group field-order-city required">
						<input
							type="text"
							id="order-city"
							class="form-control"
							name="Order[city]"
							placeholder="Город"
							aria-required="true"
						/>
						<p class="help-block help-block-error"></p>
					</div>
					<div class="form-group field-order-address required">
						<input
							type="text"
							id="order-address"
							class="form-control"
							name="Order[address]"
							placeholder="Улица, дом, квартира"
							aria-required="true"
						/>
						<p class="help-block help-block-error"></p>
					</div>
				</div>
			</div>
			<div class="order__content-textarea">
				<h2>Коментарий к заказу</h2>
				<div class="order__content-textarea-grid">
					<div class="form-group field-order-text">
						<textarea
							id="order-text"
							class="form-control"
							name="Order[text]"
							rows="10"
							cols="30"
						></textarea>
						<p class="help-block help-block-error"></p>
					</div>
				</div>
			</div>
			<div class="order__content-pay">
				<h2>Способ оплаты</h2>
				<div class="order__content-pay-grid">
					<div class="form-group field-order-payment">
						<input type="hidden" name="Order[payment]" value="" />
						<div id="order-payment" role="radiogroup">
							<div class="radio">
								<label
									><input type="radio" name="Order[payment]" value="site" />Оплата через сайт</label
								>
							</div>
						</div>
						<p class="help-block help-block-error"></p>
					</div>
				</div>
			</div>
			<div class="order__content-btn">
				<div class="order__content-btn-grid">
					<div class="order__content-btn-grid-checkbox">
						<label
							><input type="checkbox" name="checkbox" value="1" />Я согласен с
							<a href="/site/policy">политикой кондефициальности</a></label
						>
					</div>
					<button type="submit">Подтвердить заказ</button>
				</div>
			</div>
		</form>
	</div>
</section>
